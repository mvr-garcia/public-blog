{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>
        <small>Add a new post</small>
    </h2>
{% endblock page_header %}

{% block content %}

    <p>Add a new Post:</p>

    <form action ="{% url 'blogs:new_post' %}" method='post' class="form">

        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary" type="submit" name="submit">Add post</button>
        {% endbuttons %}

    </form>

{% endblock content %}
