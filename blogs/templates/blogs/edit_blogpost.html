{% extends "blogs/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
    <h2>
        Edit post
    </h2>
{% endblock page_header %}

{% block content %}

    <form action ="{% url 'blogs:edit_blogpost' blogpost.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary" type="submit" name="submit">Save changes</button>
        {% endbuttons %}
    </form>

{% endblock content %}
